name: report_cnd
description: "App de reportes CND (versión Flutter)"
publish_to: 'none'
version: 1.0.0+1

environment:
  # Usar un rango de SDK es más seguro y flexible.
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- PAQUETES DE FIREBASE (agrupados y con versiones compatibles) ---
  firebase_core: ^2.31.0       # Versión actualizada
  cloud_firestore: ^4.17.3     # Versión actualizada
  firebase_auth: ^4.19.5       # Versión actualizada

  # --- LÍNEA AÑADIDA ---
  firebase_storage: ^11.7.5     # Para subir las imágenes
  # --- FIN ---

  # --- OTROS PAQUETES ---
  path_provider: ^2.1.3
  cupertino_icons: ^1.0.8
  intl: ^0.18.1
  image_picker: ^1.1.2
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1
  share_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # --- SECCIÓN CORREGIDA ---
  # Estos paquetes son para desarrollo y deben estar al mismo nivel.
  flutter_lints: ^3.0.0
  # flutterfire_cli no es una dependencia de proyecto, es una herramienta global.
  # No se recomienda añadirla aquí. Se instala desde la terminal.

flutter:
  uses-material-design: true
